
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', 'Malgun Gothic', Arial, sans-serif;
            background: linear-gradient(135deg, #1D79B0 0%, #1D5D8C 50%, #344B79 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .button-group { 
            display: flex; 
            gap: 12px; 
            justify-content: center; 
            flex-wrap: wrap; 
        }
        .btn { 
            white-space: nowrap; 
            min-width: 110px; 
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            min-height: 600px;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 320px;
            height: 100px;
            border-radius: 15px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Segoe UI', 'Microsoft YaHei', 'Malgun Gothic', Arial, sans-serif;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #007bff;
            background: white;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        .date-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            accent-color: #007bff;
        }
        
        .checkbox-label {
            color: #2c3e50;
            font-size: 14px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,123,255,0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .info-panel {
            margin: 20px 0;
            padding: 15px;
            border-radius: 12px;
            background: #eef7ff;
            border: 1px solid #cfe6ff;
            color: #0c4a6e;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="configForm">
            
        <div class="header">
            <div class="logo">
                <img src="../logo.jpg" alt="Logo" style="width:320px;height:100px;object-fit:contain;border-radius:10px;">
            </div>
            <h1 class="title">로그인</h1>
            <p class="subtitle">시스템에 접속하세요</p>
        </div>
        

        <div class="form-group">
            <label class="form-label" for="username">사용자명</label>
            <input type="text" id="username" name="username" 
                   class="form-input" placeholder="사용자명을 입력하세요" 
                   value="" required>
        </div>
        

        <div class="form-group">
            <label class="form-label" for="password">비밀번호</label>
            <input type="password" id="password" name="password" 
                   class="form-input" placeholder="비밀번호를 입력하세요" 
                   value="" required>
        </div>
        

        <div class="button-group">
            
        <button id="loginBtn" type="submit" class="btn btn-primary" 
                 >로그인</button>
        
        <button id="cancelBtn" type="button" class="btn btn-secondary" 
                onclick="history.back()" >취소</button>
        
        </div>
        
        </form>
    </div>
    
    <script>
        
        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                alert('사용자명과 비밀번호를 모두 입력해주세요.');
                return;
            }
            
            // Here you would typically send the credentials to your server
            alert('로그인 기능이 구현되지 않았습니다.\n사용자명: ' + username + '\n비밀번호: ' + password);
        });
    
    </script>
</body>
</html>
