
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIND Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', 'Malgun Gothic', Arial, sans-serif;
            background: linear-gradient(135deg, #1D79B0 0%, #1D5D8C 50%, #344B79 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .button-group { 
            display: flex; 
            gap: 12px; 
            justify-content: center; 
            flex-wrap: wrap; 
        }
        .btn { 
            white-space: nowrap; 
            min-width: 110px; 
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 650px;
            min-height: 700px;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 320px;
            height: 100px;
            border-radius: 15px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Segoe UI', 'Microsoft YaHei', 'Malgun Gothic', Arial, sans-serif;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #007bff;
            background: white;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        .date-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            accent-color: #007bff;
        }
        
        .checkbox-label {
            color: #2c3e50;
            font-size: 14px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,123,255,0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .info-panel {
            margin: 20px 0;
            padding: 15px;
            border-radius: 12px;
            background: #eef7ff;
            border: 1px solid #cfe6ff;
            color: #0c4a6e;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="configForm">
            
        <div class="header">
            <div class="logo">
                <img src="../logo.jpg" alt="Logo" style="width:320px;height:100px;object-fit:contain;border-radius:10px;">
            </div>
            <h1 class="title">KIND 자동 다운로드 프로그램</h1>
            <p class="subtitle">타임폴리오 대체투자본부</p>
        </div>
        

        <div class="form-group">
            <label class="form-label" for="corp_name">기업명</label>
            <input type="text" id="corp_name" name="corp_name" 
                   class="form-input" placeholder="기업명을 입력하세요" 
                   value="" required>
        </div>
        

        <div class="dev-mode-container" id="devModeContainer">
            <h3 style="margin-bottom: 20px; color: #2c3e50;">Developer Settings</h3>
            <div class="dev-settings" id="devSettings">
                <!-- Developer settings will be loaded here -->
            </div>
            <div class="button-group" style="margin-top: 20px;">
                <button type="button" class="btn btn-secondary" onclick="saveDevSettings()">저장</button>
                <button type="button" class="btn btn-secondary" onclick="resetDevSettings()">되돌리기</button>
                <button type="button" class="btn btn-secondary" onclick="toggleDevMode()">닫기</button>
            </div>
        </div>
    

        <div class="button-group">
            
        <button id="dev_mode" type="button" class="btn btn-secondary" 
                 >개발자 모드</button>
        
        <button id="run_hist" type="submit" class="btn btn-primary" 
                 >추가상장 기록 조회</button>
        
        <button id="run_prc" type="submit" class="btn btn-primary" 
                 >전환가액 변동 조회</button>
        
        </div>
        
        </form>
    </div>
    
    <script>
        
        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const corpName = document.getElementById('corp_name').value.trim();
            if (!corpName) {
                alert('기업명을 입력해주세요.');
                return;
            }
                
            const clickedButton = document.activeElement.id;
            if (clickedButton === 'run_hist') {
                window.location.href = `hist_page.html?corp_name=${encodeURIComponent(corpName)}`;
            } else if (clickedButton === 'run_prc') {
                window.location.href = `prc_page.html?corp_name=${encodeURIComponent(corpName)}`;
            }
        });

        // Developer mode functions
        function toggleDevMode() {
            const container = document.getElementById('devModeContainer');
            if (container.style.display === 'none' || container.style.display === '') {
                loadDevSettings();
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
            }
        }
        
        function loadDevSettings() {
            const settingsContainer = document.getElementById('devSettings');
            settingsContainer.innerHTML = '<div style="text-align: center; padding: 20px;">로딩 중...</div>';
            
            // Try to fetch from API server first
            fetch('http://localhost:5002/dev-settings')
                .then(response => response.json())
                .then(data => {
                    renderSettings(data);
                })
                .catch(error => {
                    console.error('API server not available, using fallback settings:', error);
                    // Fallback to mock settings if API server is not running
                    const mockSettings = {
                        "timing": {
                            "buffer_time": 0.4,
                            "short_loadtime": 2,
                            "long_loadtime": 3,
                            "waitcount": 10,
                            "timeout": 1
                        },
                        "selectors": {
                            "company_input_selector": "#AKCKwd",
                            "from_date_selector": "input[name='fromDate']",
                            "to_date_selector": "input[name='toDate']",
                            "keyword_input_selector": "#reportNmTemp",
                            "reset_selector": "#bfrDsclsType",
                            "first_idx_selector": "#main-contents > section.scrarea.type-00 > table > tbody > tr.first.active > td.first.txc",
                            "iframe_selector": "iframe[name='docViewFrm']",
                            "next_page_selector": "#main-contents > section.paging-group > div.paging.type-00 > a.next",
                            "result_row_selector": "table.list.type-00",
                            "search_button_selector": "#searchForm > section.search-group.type-00 > div > div.btn-group.type-bt > a.btn-sprite.type-00.vmiddle.search-btn",
                            "table_selector": "table, iframe"
                        }
                    };
                    renderSettings(mockSettings);
                });
        }
        
        function renderSettings(settingsData) {
            const settingsContainer = document.getElementById('devSettings');
            settingsContainer.innerHTML = '';
            
            // Only show timing and selectors sections
            const allowedSections = ['timing', 'selectors'];
            
            Object.entries(settingsData).forEach(([section, settings]) => {
                if (allowedSections.includes(section)) {
                    const groupDiv = document.createElement('div');
                    groupDiv.className = 'dev-setting-group';
                    
                    const title = document.createElement('h4');
                    title.textContent = section.charAt(0).toUpperCase() + section.slice(1);
                    groupDiv.appendChild(title);
                    
                    // Sort settings by characteristic groups
                    const sortedEntries = Object.entries(settings).sort(([keyA], [keyB]) => {
                        const groups = {
                            'time': ['buffer_time', 'short_loadtime', 'long_loadtime'],
                            'wait': ['waitcount', 'timeout'],
                            'date': ['from_date_selector', 'to_date_selector'],
                            'form': ['reset_selector', 'company_input_selector', 'keyword_input_selector'],
                            'navigation': ['search_button_selector', 'next_page_selector'],
                            'content': ['result_row_selector', 'table_selector', 'iframe_selector', 'first_idx_selector']
                        };
                        
                        const getGroupIndex = (key) => {
                            for (const [groupName, keys] of Object.entries(groups)) {
                                if (keys.includes(key)) return Object.keys(groups).indexOf(groupName);
                            }
                            return 999;
                        };
                        
                        const groupIndexA = getGroupIndex(keyA);
                        const groupIndexB = getGroupIndex(keyB);
                        
                        if (groupIndexA !== groupIndexB) {
                            return groupIndexA - groupIndexB;
                        }
                        return keyA.localeCompare(keyB);
                    });
                    
                    sortedEntries.forEach(([key, value]) => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'dev-setting-item';
                        
                        const label = document.createElement('div');
                        label.className = 'dev-setting-label';
                        label.textContent = key;
                        
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.className = 'dev-setting-input';
                        input.value = value;
                        input.dataset.section = section;
                        input.dataset.key = key;
                        
                        itemDiv.appendChild(label);
                        itemDiv.appendChild(input);
                        groupDiv.appendChild(itemDiv);
                    });
                    
                    settingsContainer.appendChild(groupDiv);
                }
            });
        }
        
        function saveDevSettings() {
            const inputs = document.querySelectorAll('.dev-setting-input');
            const settings = {};
            
            inputs.forEach(input => {
                const section = input.dataset.section;
                const key = input.dataset.key;
                
                if (!settings[section]) {
                    settings[section] = {};
                }
                settings[section][key] = input.value;
            });
            
            // Try to save via API server
            fetch('http://localhost:5002/save-dev-settings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(settings)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert('개발자 설정이 system_constants.json에 저장되었습니다.');
                } else {
                    alert('저장 실패: ' + (result.message || '알 수 없는 오류'));
                }
            })
            .catch(error => {
                console.error('API server not available:', error);
                alert('개발자 설정이 저장되었습니다. (API 서버 연결 실패 - localhost:5002)');
            });
        }
        
        function resetDevSettings() {
            if (confirm('모든 개발자 설정을 기본값으로 되돌리시겠습니까?')) {
                // Try to reset via API server
                fetch('http://localhost:5002/reset-dev-settings', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert('개발자 설정이 기본값으로 초기화되었습니다.');
                        loadDevSettings(); // Reload the settings
                    } else {
                        alert('초기화 실패: ' + (result.message || '알 수 없는 오류'));
                    }
                })
                .catch(error => {
                    console.error('API server not available:', error);
                    alert('개발자 설정을 초기화했습니다. (API 서버 연결 실패 - localhost:5002)');
                    loadDevSettings(); // Reload with fallback settings
                });
            }
        }
        
        // Add click event listener for dev_mode button
        document.getElementById('dev_mode').addEventListener('click', toggleDevMode);
    
    </script>
</body>
</html>
