
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전환가액 변동 조회</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', 'Malgun Gothic', Arial, sans-serif;
            background: linear-gradient(135deg, #1D79B0 0%, #1D5D8C 50%, #344B79 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .button-group { 
            display: flex; 
            gap: 12px; 
            justify-content: center; 
            flex-wrap: wrap; 
        }
        .btn { 
            white-space: nowrap; 
            min-width: 110px; 
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 650px;
            min-height: 700px;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 320px;
            height: 100px;
            border-radius: 15px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Segoe UI', 'Microsoft YaHei', 'Malgun Gothic', Arial, sans-serif;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #007bff;
            background: white;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        .date-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            accent-color: #007bff;
        }
        
        .checkbox-label {
            color: #2c3e50;
            font-size: 14px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,123,255,0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .info-panel {
            margin: 20px 0;
            padding: 15px;
            border-radius: 12px;
            background: #eef7ff;
            border: 1px solid #cfe6ff;
            color: #0c4a6e;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="configForm">
            
        <div class="header">
            <div class="logo">
                <img src="../logo.jpg" alt="Logo" style="width:320px;height:100px;object-fit:contain;border-radius:10px;">
            </div>
            <h1 class="title">전환가액 변동 조회</h1>
            <p class="subtitle">타임폴리오 대체투자본부</p>
        </div>
        

        <div id="companyInfo" class="info-panel" style="display: none;"></div>
        

        <div class="form-group">
            <div class="date-row">
                <div>
                    <label class="form-label" for="fromDate">검색 시작일</label>
                    <input type="date" id="fromDate" name="fromDate" class="form-input" 
                           value="2024-09-20" required>
                </div>
                <div>
                    <label class="form-label" for="toDate">검색 종료일</label>
                    <input type="date" id="toDate" name="toDate" class="form-input" 
                           value="2025-09-30" required>
                </div>
            </div>
        </div>
        

        <div class="checkbox-group">
            <input type="checkbox" id="headless" name="headless" class="checkbox" >
            <label for="headless" class="checkbox-label">Chrome 팝업 없이 실행하기</label>
        </div>
        

        <div id="companyInfo" class="info-panel" style="display: none;"></div>
        

        <div class="button-group">
            
        <button id="backBtn" type="button" class="btn btn-secondary" 
                onclick="window.location.href='main_page.html'" >뒤로</button>
        
        <button id="runBtn" type="submit" class="btn btn-primary" 
                 >실행</button>
        
        </div>
        
        </form>
    </div>
    
    <script>
        
        // Get company name from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const corpName = urlParams.get('corp_name');
        const infoPanel = document.getElementById('companyInfo');
        
        // Function to check database and display info
        async function checkDatabase(companyName) {
            try {
                if (companyName) {
                    // Show loading state
                    infoPanel.innerHTML = `
                        <div style="text-align: left; padding: 15px; background: #fff3cd; border-radius: 8px; margin: 10px 0; border: 1px solid #ffeaa7;">
                            <h4 style="margin: 0 0 10px 0; color: #856404;">📊 데이터베이스 정보</h4>
                            <p style="margin: 5px 0;"><strong>회사명:</strong> ${companyName}</p>
                            <p style="margin: 5px 0;"><strong>데이터베이스:</strong> database_prc.json</p>
                            <p style="margin: 5px 0;"><strong>상태:</strong> <span style="color: #856404;">확인 중...</span></p>
                        </div>
                    `;
                    infoPanel.style.display = 'block';
                    
                    // Try to fetch from API server
                    try {
                        const response = await fetch(`http://localhost:5001/api/company/${encodeURIComponent(companyName)}/prc`);
                        const data = await response.json();
                        
                        if (data.info && data.info.found) {
                            infoPanel.innerHTML = `
                        <h4 style="margin: 0 0 10px 0; color: #155724;">📊 데이터베이스 정보</h4>
                        <p style="margin: 5px 0;"><strong>회사명:</strong> ${companyName}</p>
                        <p style="margin: 5px 0;"><strong>데이터베이스:</strong> ${data.database}</p>
                        <p style="margin: 5px 0;"><strong>상태:</strong> <span style="color: #28a745;">데이터 존재</span></p>
                        <p style="margin: 5px 0;"><strong>첫 번째 날짜:</strong> <span style="color: #155724;">${data.info.first_date}</span></p>
                        <p style="margin: 5px 0;"><strong>마지막 날짜:</strong> <span style="color: #155724;">${data.info.last_date}</span></p>
                        <p style="margin: 5px 0;"><strong>데이터 개수:</strong> <span style="color: #155724;">${data.info.count}개</span></p>
                            `;
                        } else {
                            infoPanel.innerHTML = `
                                <div style="text-align: left; padding: 15px; background: #f8d7da; border-radius: 8px; margin: 10px 0; border: 1px solid #f5c6cb;">
                                    <h4 style="margin: 0 0 10px 0; color: #721c24;">📊 데이터베이스 정보</h4>
                                    <p style="margin: 5px 0;"><strong>회사명:</strong> ${companyName}</p>
                                    <p style="margin: 5px 0;"><strong>데이터베이스:</strong> ${data.database || 'database_prc.json'}</p>
                                    <p style="margin: 5px 0;"><strong>상태:</strong> <span style="color: #dc3545;">데이터 없음</span></p>
                                </div>
                            `;
                        }
                    } catch (apiError) {
                        // Fallback to placeholder if API server is not running
                        infoPanel.innerHTML = `
                            <div style="text-align: left; padding: 15px; background: #f8f9fa; border-radius: 8px; margin: 10px 0;">
                                <h4 style="margin: 0 0 10px 0; color: #495057;">📊 데이터베이스 정보</h4>
                                <p style="margin: 5px 0;"><strong>회사명:</strong> ${companyName}</p>
                                <p style="margin: 5px 0;"><strong>데이터베이스:</strong> database_prc.json</p>
                                <p style="margin: 5px 0;"><strong>상태:</strong> <span style="color: #6c757d;">API 서버 연결 실패 (localhost:5001)</span></p>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                infoPanel.innerHTML = `데이터베이스 확인 중 오류가 발생했습니다: ${error.message}`;
                infoPanel.style.display = 'block';
            }
        }
        
        // Initialize page
        if (corpName) {
            checkDatabase(decodeURIComponent(corpName));
        }
        
        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('전환가액 변동 조회 기능이 구현되지 않았습니다.');
        });
    
    </script>
</body>
</html>
